<!DOCTYPE html>
<html>


<head>
  <meta charset="UTF-8">
  <script src="../Common/webgl-utils.js"></script>
  <script src="../Common/initShaders.js"></script>
  <script src="../Common/MV.js"></script>
  <script src="../Common/MatrixStack.js"></script>
  <script src="../Common/Sphere.js"></script>
  <script src="three.js"></script>
  <script src="Visualizer.js"></script>



  <script type="x-shader/x-vertex" id="Sphere-vertex-shader">
  attribute vec4  vPosition;
  uniform mat4  MV;
  uniform mat4  P;
  void main()
  {
    gl_Position = P * MV * vPosition;
  }
  </script>

  <script type="x-shader/x-fragment" id="Sphere-fragment-shader">
  precision highp float;
  uniform vec4  color;
  void main()
  {
    gl_FragColor = color;
  }
  </script>
</head>

<body>
  <div id = "wrapper">
    <div id = "fileWrapper" class = "file_wrapper">
      <div id = "info">
        Javascript Audio Visualizer
      </div>
      <script>

        renderer.setSize(800 , 800);
        document.body.appendChild(renderer.domElement);
      </script>
      <label for = "uploadedFile"> Drag & drop or select a file to play:</label>
      <input type = "file" id = "uploadedFile"></input>
    </div>
    <div id = "visualizer_wrapper">

      <canvas id="webgl-canvas" width="0" height="0"></canvas>
    </div>
  </div>
</body>
</html>
